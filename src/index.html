<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>âš“ Battleship</title>
    <script src="index.js" type="module"></script>
    <link rel="stylesheet" type="text/css" href="/style.css">
  </head>
  <body>
    <header class="header">BATTLESHIP</header>
    <main class="main">
      <div class="game-mode-container">
        <div class="game-mode vs-CPU">
          <p>Player</p>
          <p>vs.</p>
          <p>CPU</p>
        </div>
        <div class="game-mode vs-player">
          <p>Player</p>
          <p>vs.</p>
          <p>Player</p>
        </div>
      </div>
      <div class="game-container inactive">
        <div class="game-log"></div>
        <div class="game-logic">
          <div class="player-one-container player inactive">
            <div>
              <div class="player-one display-name"></div>
              <div class="player-one board"></div>
            </div>
            <div class="player-one ship-container">
              <div class="placement-message">Place your fleet</div>
            </div>
          </div>
          <div class="player-two-container player inactive">
            <div>
              <div class="player-two display-name"></div>
              <div class="player-two board"></div>
            </div>
            <div class="player-two ship-container">
              <div class="placement-message">Place your fleet</div>
            </div>
          </div>
          <div class="controller-container inactive">
            <button class="btn reset-board">Reset</button>
            <button class="btn randomize">Random</button>
            <button class="btn next-player">Next Player</button>
            <button class="btn start-game">Start</button>
          </div>
          <div class="winner-container inactive">
            <div class="display-winner">
              <div class="winner-message"></div>
              <button class="btn play-again">Play Again</div>
            </div>
          </div>
        </div>
        <div class="change-player-container inactive">
          <div class="change-player-message">Next player turn in</div>
          <div class="change-player-animation">
            <div class="loader"></div>
            <div class="countdown">5</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

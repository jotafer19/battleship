<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="index.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">BattleShips</div></header>
    <div class="mode-container">
      <div class="mode vs-CPU">
        <p>Player</p>
        <p>vs</p>
        <p>CPU</p>
      </div>
      <div class="mode vs-player">
        <p>Player</p>
        <p>vs</p>
        <p>Player</p>
      </div>
    </div>
    <main class="game vs-CPU inactive">
        <div class="player-container">
          <div class="info player">Player</div>
          <div class="board player"></div>
        </div>
        <div class="computer-container inactive">
          <div class="info computer">Computer</div>
          <div class="board computer"></div>
        </div>
        <div class="info-placement">
          <div class="ship-name">Place your carrier</div>
          <button class="direction" value="row">Horizontal</button>
          <button class="random">Randomize</button>
          <button class="play-game">Start</button>
        </div>
        <div class="winner-container inactive">
          <div class="winner">
            <div class="message"></div>
            <button class="play-again">Play Again</button>
          </div>
        </div>
  </main>
  <div class="game vs-player inactive">
    <div class="player-one-container">
      <div class="info player-one">Player</div>
      <div class="board player-one"></div>
    </div>
    <div class="player-two-container inactive">
      <div class="info player-two">Computer</div>
      <div class="board player-two"></div>
    </div>
    <div class="info-placement">
      <div class="ship-name">Place your carrier</div>
      <button class="direction" value="row">Horizontal</button>
      <button class="random">Randomize</button>
      <button class="play-game">Start</button>
    </div>
    <div class="winner-container inactive">
      <div class="winner">
        <div class="message"></div>
        <button class="play-again">Play Again</button>
      </div>
    </div>
  </div>
    <footer class="footer"></footer>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="index.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">Battleship</header>
    <main class="main">
      <div class="game-mode-container inactive">
        <div class="game-mode vs-CPU">Player vs CPU</div>
        <div class="game-mode vs-player">Player vs Player</div>
      </div>
      <div class="game-container">
        <div class="player-one-container active">
          <div class="player-one board"></div>
          <div class="player-one ship-container"></div>
        </div>
        <div class="player-two-container inactive">
          <div class="player-two board"></div>
          <div class="player-two ship-container"></div>
        </div>
        <div class="controller-container">
          <button class="reset-board">Reset</button>
          <button class="randomize">Random</button>
          <button class="next-player">Next Player</button>
          <button class="start-game">Start</button>
        </div>
      </div>
    </main>
  </body>
</html>
